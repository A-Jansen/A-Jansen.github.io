<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,700;1,400;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans JP:ital,wght@0,400;0,700;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Serif JP:wght@600&display=swap"
    />
  </head>
  <body>
    <a class="home-page" id="homePage">
      <div class="navigation-bar">
        <div class="memorymap-parent">
          <b class="memorymap">MemoryMap</b>
          <div class="memories">Memories</div>
          <div class="memories">About us</div>
        </div>
      </div>
      <div class="frame-parent">
        <div class="amsterdam-wrapper">
          <i class="amsterdam" id="amsterdamText">Amsterdam</i>
        </div>
        <div class="eindhoven-wrapper" id="frameContainer2">
          <i class="eindhoven">Eindhoven</i>
        </div>
        <div class="amsterdam-wrapper">
          <i class="amsterdam" id="groningenText">Groningen</i>
        </div>
        <div class="amsterdam-wrapper">
          <i class="amsterdam" id="enschedeText">Enschede</i>
        </div>
        <div class="connection-wrapper" id="frameContainer5">
          <i class="eindhoven">Connection</i>
        </div>
      </div>
    </a>

    <script>
      var amsterdamText = document.getElementById("amsterdamText");
      if (amsterdamText) {
        amsterdamText.addEventListener("click", function (e) {
          window.location.href = "./page-amsterdam.html";
        });
      }
      
      var frameContainer2 = document.getElementById("frameContainer2");
      if (frameContainer2) {
        frameContainer2.addEventListener("click", function (e) {
          window.location.href = "./page-eindhoven.html";
        });
      }
      
      var groningenText = document.getElementById("groningenText");
      if (groningenText) {
        groningenText.addEventListener("click", function (e) {
          window.location.href = "./page-groningen.html";
        });
      }
      
      var enschedeText = document.getElementById("enschedeText");
      if (enschedeText) {
        enschedeText.addEventListener("click", function (e) {
          window.location.href = "./page-enschede.html";
        });
      }
      
      var frameContainer5 = document.getElementById("frameContainer5");
      if (frameContainer5) {
        frameContainer5.addEventListener("click", function (e) {
          window.location.href = "./page-connection-e-d-v-harbin.html";
        });
      }
      
         </script>
  </body>
</html>
